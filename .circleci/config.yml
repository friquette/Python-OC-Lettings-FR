version: 2.1

orbs:
  python: circleci/python@2.0.3
  orbs: circleci/docker@2.1.2

jobs:
  lint-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run tests
          command: pytest
          env:
            SECRET_KEY: $DJANGO_SECRET_KEY
      - run:
          name: Flake8
          command: flake8 --config='./setup.cfg'

workflows:
  dev:
    jobs:
      - lint-and-test